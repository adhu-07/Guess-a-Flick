    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c; /* Deep blue-black for cinematic vibe */
            color: #f8f9fa; /* Light text for readability */
            transition: background-color 0.5s ease-in-out;
        }

        .game-container {
            max-width: 900px;
        }

        .gradient-text {
            background-image: linear-gradient(45deg, #FFD700, #FFEA00); /* Golden-yellow gradient */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: moveGradient 5s ease infinite;
            background-size: 200% 200%;
            text-shadow: 0 0 5px #FFD700, 0 0 10px #FFD700, 0 0 20px #FFD700;
        }

        @keyframes moveGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .game-card {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.2), 0 4px 6px -2px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            background-color: #2d3748; /* Dark gray */
            transition: transform 0.3s ease;
        }

        .game-card:hover {
            transform: translateY(-5px);
        }
        
        .btn {
            @apply px-4 py-2 font-bold rounded-xl transition-all duration-300;
        }

        .btn-blue {
            @apply bg-blue-600 text-white hover:bg-blue-700 active:scale-95 shadow-md;
            box-shadow: 0 0 5px #1e90ff, 0 0 10px #1e90ff;
        }
        
        .btn-white {
            @apply bg-gray-800 text-white border-2 border-gray-700 hover:border-yellow-400 active:scale-95 shadow-md;
        }

        .btn-disabled {
            @apply bg-gray-600 text-gray-400 cursor-not-allowed opacity-50 shadow-none;
            box-shadow: none;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            background-color: #2d3748;
            padding: 2rem;
            border-radius: 12px;
            text-align: center;
            animation: slideUp 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .timer-glow {
            box-shadow: 0 0 5px #FFD700, 0 0 10px #FFD700;
            animation: pulse-glow 1.5s infinite;
        }

        @keyframes pulse-glow {
            0% { box-shadow: 0 0 5px #FFD700, 0 0 10px #FFEA00; }
            50% { box-shadow: 0 0 10px #FFD700, 0 0 20px #FFEA00; }
            100% { box-shadow: 0 0 5px #FFD700, 0 0 10px #FFEA00; }
        }
        
        .neon-glow-icon {
            filter: drop-shadow(0 0 5px #FFD700) drop-shadow(0 0 10px #FFEA00);
        }
    </style>
</head>

            </div>
            
            <div id="guessing-screen" class="hidden text-center transition-opacity duration-500 w-full">

                </div>

                </div>

                <button onclick="checkAnswer()" class="btn btn-blue w-full mt-4 text-lg">Submit Guess</button>
            </div>

            <div id="results-screen" class="hidden text-center transition-opacity duration-500">
                <h2 id="result-message" class="text-2xl font-bold mb-4"></h2>
                <p id="correct-answer" class="text-lg text-gray-300 mb-6"></p>
                <button onclick="startTurn()" class="btn btn-blue text-lg px-8 py-3">Next Turn</button>
            </div>
        </div>

                { name: "Born to Run", emojis: "👶➡️🏃‍♂️" }, { name: "Bohemian Rhapsody", emojis: "👑🎶" },
                { name: "Sympathy for the Devil", emojis: "🤝👹" }, { name: "Crazy Little Thing Called Love", emojis: "🤪🤏💖" },
                { name: "Mr. Jones", emojis: "🧔🏻‍♂️" }, { name: "Another Brick in the Wall", emojis: "🧱🧱" },
                { name: "Losing My Religion", emojis: "⬇️🙏" }, { name: "Creep", emojis: "🐛" },
                { name: "Wonderwall", emojis: "❓🧱" }, { name: "Come Together", emojis: "🕺💃🤝" },
                { name: "Piano Man", emojis: "🎹👨" }, { name: "Total Eclipse of the Heart", emojis: "🌑❤️" },
                { name: "Where Is My Mind?", emojis: "❓🧠" }, { name: "Don't Go Breaking My Heart", emojis: "🚫💔" },
                { name: "Rapper's Delight", emojis: "🎤😋" }, { name: "The Freshmen", emojis: "👦📚" },
                { name: "I Can't Get No Satisfaction", emojis: "🚫 만족" }, { name: "Karma Police", emojis: "🚓" },
                { name: "With a Little Help from My Friends", emojis: "🤏🤝" }, { name: "Basket Case", emojis: "🧺🤕" },
                { name: "Lola", emojis: "💃" }, { name: "All Along the Watchtower", emojis: "➡️➡️🗼" },
                { name: "Take on Me", emojis: "🙋‍♂️🤝" }, { name: "The Final Countdown", emojis: "🏁⏳" },
                { name: "Hey Jude", emojis: "👋👦" }, { name: "Tears in Heaven", emojis: "💧😇" },
                { name: "Free Bird", emojis: "🕊️" }, { name: "House of the Rising Sun", emojis: "🏠🌅" },
            ],
        },
    };

    const points = {
        easy: 1,
        medium: 3,
        hard: 5,
    };

    // --- Game State Variables ---
    let teams = Array.from({ length: 10 }, (_, i) => ({
        id: i + 1,
        name: `Team ${i + 1}`,
        score: 0,
        hasChosenDifficulty: false,
    }));
    let currentTeamIndex = 0;
    let gamePhase = 'pre-game';
    let clue = null;
    let choosingTimer = 10;
    let guessingTimer = 30;
    let timerInterval = null;
    let inputTimer = 15;
    let inputTimerInterval = null;
    let selectedCategory = null;
    let usedClues = {
        movies: { easy: new Set(), medium: new Set(), hard: new Set() },
        songs: { easy: new Set(), medium: new Set(), hard: new Set() },
    };

    // --- DOM Elements ---
    const preGameScreen = document.getElementById('pre-game-screen');
    const choosingScreen = document.getElementById('choosing-screen');
    const guessingScreen = document.getElementById('guessing-screen');
    const resultsScreen = document.getElementById('results-screen');
    const winnerModal = document.getElementById('winner-modal');

    const currentTeamNameSpan = document.getElementById('current-team-name');
    const currentTeamGuessingSpan = document.getElementById('current-team-guessing');
    const categoryButtonsDiv = document.getElementById('category-buttons');
    const difficultyButtonsDiv = document.getElementById('difficulty-buttons');
    const movieBtn = document.getElementById('movie-btn');
    const songBtn = document.getElementById('song-btn');
    const choosingTimerDisplay = document.getElementById('choosing-timer');
    const guessingTimerDisplay = document.getElementById('guessing-timer');
    const emojiClueDisplay = document.getElementById('emoji-clue');
    const answerInput = document.getElementById('answer-input');
    const resultMessage = document.getElementById('result-message');
    const correctAnswerMessage = document.getElementById('correct-answer');
    const scoreboardList = document.getElementById('scoreboard-list');
    const winnerMessage = document.getElementById('winner-message');

    // --- Game Functions ---
    const updateUI = () => {
        // Hide all screens
        preGameScreen.classList.add('hidden');
        choosingScreen.classList.add('hidden');
        guessingScreen.classList.add('hidden');
        resultsScreen.classList.add('hidden');

        // Show the current screen
        switch (gamePhase) {
            case 'pre-game':
                preGameScreen.classList.remove('hidden');
                break;
            case 'choosing':
                choosingScreen.classList.remove('hidden');
                currentTeamNameSpan.textContent = teams[currentTeamIndex].name;
                // Reset category/difficulty buttons
                movieBtn.classList.remove('btn-disabled');
                songBtn.classList.remove('btn-disabled');
                difficultyButtonsDiv.classList.add('hidden');
                break;
            case 'guessing':
                guessingScreen.classList.remove('hidden');
                currentTeamGuessingSpan.textContent = teams[currentTeamIndex].name;
                emojiClueDisplay.textContent = clue.emojis;
                break;
            case 'results':
                resultsScreen.classList.remove('hidden');
                break;
        }
        updateScoreboard();
    };

    const updateScoreboard = () => {
        scoreboardList.innerHTML = '';
        const sortedTeams = [...teams].sort((a, b) => b.score - a.score);
        sortedTeams.forEach(team => {
            const li = document.createElement('li');
            li.className = `flex justify-between items-center p-3 rounded-xl transition-all duration-300 transform ${team.id === teams[currentTeamIndex].id ? 'bg-gray-700 scale-105 shadow-md' : 'bg-gray-800'}`;
            li.innerHTML = `
                <span class="font-semibold text-white">${team.name}</span>
                <span class="font-bold text-lg text-yellow-400">${team.score}</span>
            `;
            scoreboardList.appendChild(li);
        });
    };

    window.startGame = () => {
        teams = Array.from({ length: 10 }, (_, i) => ({ id: i + 1, name: `Team ${i + 1}`, score: 0, hasChosenDifficulty: false }));
        currentTeamIndex = 0;
        gamePhase = 'choosing';
        clue = null;
        selectedCategory = null;
        usedClues = { movies: { easy: new Set(), medium: new Set(), hard: new Set() }, songs: { easy: new Set(), medium: new Set(), hard: new Set() } };
        updateUI();
        startChoosingTimer();
    };

    const startChoosingTimer = () => {
        choosingTimer = 10;
        choosingTimerDisplay.textContent = choosingTimer;
        if (timerInterval) clearInterval(timerInterval);
        timerInterval = setInterval(() => {
            choosingTimer--;
            choosingTimerDisplay.textContent = choosingTimer;
            if (choosingTimer <= 0) {
                clearInterval(timerInterval);
                startTurn();
            }
        }, 1000);
    };

    window.setCategory = (category) => {
        selectedCategory = category;
        // Visually disable the other category button
        movieBtn.classList.toggle('btn-disabled', category !== 'movies');
        songBtn.classList.toggle('btn-disabled', category !== 'songs');
        // Show difficulty buttons
        difficultyButtonsDiv.classList.remove('hidden');
    };

    window.handleClueSelection = (difficulty) => {
        if (!selectedCategory) {
            return;
        }
        
        clearInterval(timerInterval); // Stop the choosing timer
        
        // Disable difficulty buttons once one is chosen
        document.querySelectorAll('#difficulty-buttons button').forEach(btn => btn.classList.add('btn-disabled'));

        const availableClues = clueData[selectedCategory][difficulty].filter(
            c => !usedClues[selectedCategory][difficulty].has(c.name)
        );

        if (availableClues.length === 0) {
            alert("No more clues for this difficulty! Please choose another.");
            document.querySelectorAll('#difficulty-buttons button').forEach(btn => btn.classList.remove('btn-disabled'));
            startChoosingTimer();
            return;
        }

        const randomIndex = Math.floor(Math.random() * availableClues.length);
        const selectedClue = availableClues[randomIndex];

        clue = selectedClue;
        usedClues[selectedCategory][difficulty].add(selectedClue.name);
        
        gamePhase = 'guessing';
        guessingTimer = 30;
        inputTimer = 15;
        answerInput.value = '';
        answerInput.focus();

        updateUI();
        startGuessingTimer();
    };

    const startGuessingTimer = () => {
        guessingTimerDisplay.textContent = guessingTimer;
        if (timerInterval) clearInterval(timerInterval);
        timerInterval = setInterval(() => {
            guessingTimer--;
            guessingTimerDisplay.textContent = guessingTimer;
            if (guessingTimer <= 0) {
                clearInterval(timerInterval);
                handleAnswer(false);
            }
        }, 1000);
    };

    window.checkAnswer = () => {
        clearInterval(timerInterval);
        const isCorrect = answerInput.value.trim().toLowerCase() === clue.name.toLowerCase();
        handleAnswer(isCorrect);
    };

    const handleAnswer = (isCorrect) => {
        gamePhase = 'results';
        
        if (isCorrect) {
            resultMessage.innerHTML = `<span class="text-yellow-400">Correct! 🎉</span>`;
            teams[currentTeamIndex].score += points[getDifficultyFromClue(clue.name)];
        } else {
            resultMessage.innerHTML = `<span class="text-red-500">Incorrect. 😔</span>`;
        }
        correctAnswerMessage.textContent = `The correct answer was: "${clue.name}"`;

        updateUI();
        
        if (inputTimerInterval) clearTimeout(inputTimerInterval);
        inputTimerInterval = setTimeout(() => {
            startTurn();
        }, 15000);
    };

    window.startTurn = () => {
        if (inputTimerInterval) clearTimeout(inputTimerInterval);
        if (timerInterval) clearInterval(timerInterval);

        currentTeamIndex = (currentTeamIndex + 1) % teams.length;
        gamePhase = 'choosing';
        
        selectedCategory = null;
        difficultyButtonsDiv.classList.add('hidden');
        
        updateUI();
        startChoosingTimer();
    };

    window.declareWinner = () => {
        if (teams.every(team => team.score === 0)) {
            winnerMessage.innerHTML = "The game has not started yet or no team has scored points!";
        } else {
            const sortedTeams = [...teams].sort((a, b) => b.score - a.score);
            const highestScore = sortedTeams[0].score;
            const winningTeams = sortedTeams.filter(team => team.score === highestScore);

            let winnerText = '';
            if (winningTeams.length > 1) {
                winnerText = "It's a tie! The winners are:<br>" + winningTeams.map(t => t.name).join(', ');
            } else {
                winnerText = `${winningTeams[0].name} wins with a score of ${highestScore}!`;
            }
            winnerMessage.innerHTML = winnerText;
        }
        winnerModal.classList.remove('hidden');
    };

    const getDifficultyFromClue = (clueName) => {
        for (const category in clueData) {
            for (const difficulty in clueData[category]) {
                const found = clueData[category][difficulty].some(clue => clue.name === clueName);
                if (found) {
                    return difficulty;
                }
            }
        }
        return 'easy';
    };

    document.addEventListener('DOMContentLoaded', () => {
        updateUI();
    });

</script>
